<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <!--nav bar-->

    <header class="text-gray-600 body-font">

     <!--are you a doctor or a patient--> 

     <section class="text-gray-600 body-font">
